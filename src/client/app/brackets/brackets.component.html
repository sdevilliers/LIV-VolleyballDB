<div class="container">
  <div class="row">
    <button class='btn btn-primary ml-3 squareRightCorners' (click)='createUIBracket(teamCount)'>
      <span *ngIf="bShowSpinner1" class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span>
      Create Empty Bracket
    </button>
    <input (keydown)="onKeydown($event, teamCount)"
           placeholder="...number of teams" type='text' [(ngModel)]='teamCount'/>
  </div>
</div>

<div class="container">
  <button class='btn btn-primary mt-1' (click)='createMysqlBracket()'>
    <span *ngIf="bShowSpinner2" class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span>
    Create Bracket with DB Teams
  </button>
</div>

  <div class="card-body">
    <table class='table' *ngIf="tableData.table">
      <tbody>
      <!-- <tr *ngFor="let row of bracket.tableData; let y = index">

          <span *ngIf="cell.class == 'n' || cell.class == 'u'">Team: <b>{{cell.teamName}}</b></span>

      <tr *ngFor="let row of tableData.table; let y = index">
        <td *ngFor="let cell of row; let x = index" [ngClass]="cell.class + ' p-0'">
          <!--<span *ngIf="cell.class == 'n' || cell.class == 'u'">Team: <b>{{ cell.team }}</b></span>-->

            [team]="cell.team"
            [teamChoices]="teams"
            [tdClass]="cell.class"

          ></vb-cell>
        </td>
      </tr>
