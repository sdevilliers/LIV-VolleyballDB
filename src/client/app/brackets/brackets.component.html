<div class="container">
  <div class="col p-3">
    <div class="row"><strong>Tournament size:</strong></div>
    <div class="row">
      <input placeholder="...number of teams" type='text' [(ngModel)]='teamCount'/>
      <button class='btn btn-primary ml-3' (click)='createBracket(teamCount)'>
        Create Bracket
      </button>
    </div>
  </div>

  <div class="container">
    <button class='btn btn-primary' (click)='dbBracket()'>
      Get teams from DB
    </button>
  </div>

</div>

<div *ngIf="teamClickedAlert">
  <p>{{ teamClickedAlert }} </p>
</div>

<div *ngIf='bracket'>
  <h2>Bracket</h2>
  <p></p>
  <hr style="border:1px grey">
  <table class='table'>
    <tbody>
    <!-- <tr *ngFor="let row of bracket.tableData; let y = index">
      <td *ngFor="let cell of row; let x = index" [ngClass]="cell.class">
        <span *ngIf="cell.class == 'n' || cell.class == 'u'">Team: <b>{{cell.teamName}}</b></span>
      </td> -->
    <tr *ngFor="let row of bracket.tableData; let y = index">
      <td *ngFor="let cell of row; let x = index" [ngClass]="cell.class">
        <!--<span *ngIf="cell.class == 'n' || cell.class == 'u'">Team: <b>{{ cell.team }}</b></span>-->
        <vb-cell
          [team]="cell.team"
          [class]="cell.class"
          (cellClicked)="onTeamClicked($event)"
        ></vb-cell>
      </td>
    </tr>
    </tbody>
  </table>
</div>
