<div class='card'
     *ngIf='team'>
  <div class='card-header'>
    {{ pageTitle + ': ' + team.TeamName }}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{ team.TeamName }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{ team.TeamsID }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Seed:</div>
          <div class='col-md-8'>{{ team.Seed }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Captain:</div>
          <div class='col-md-8'>{{ team.captian }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Player 2:</div>
          <div class='col-md-8'>{{ team.playerTwo }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Player 3:</div>
          <div class='col-md-8'>{{ team.playerThree }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Player 4:</div>
          <div class='col-md-8'>{{ team.playerFour }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Player 5:</div>
          <div class='col-md-8'>{{ team.playerFive }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Player 6:</div>
          <div class='col-md-8'>{{ team.playerSix }}</div>
        </div>
        <!--<div class='row'>-->
          <!--<div class='col-md-4'>Availability:</div>-->
          <!--<div class='col-md-8'>{{team.availability}}</div>-->
        <!--</div>-->
        <!--<div class='row'>-->
          <!--<div class='col-md-4'>Price:</div>-->
          <!--<div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>-->
        <!--</div>-->
        <!--<div class='row'>-->
          <!--<div class='col-md-4'>5 Star Rating:</div>-->
          <!--<div class='col-md-8'>-->
            <!--<pm-star [rating]='product.starRating'>-->
            <!--</pm-star>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <!--<div class='col-md-4'>-->
        <!--<img class='center-block img-responsive'-->
             <!--[style.width.px]='200'-->
             <!--[style.margin.px]='2'-->
             <!--[src]='product.imageUrl'-->
             <!--[title]='product.productName'>-->
      <!--</div>-->
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
